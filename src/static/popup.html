<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calendar Ghost Settings</title>
    <!--
      @file Popup HTML
      @description Main popup interface for extension settings
      @author Your Name
      @version 1.0.0
    -->
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- Main settings container -->
    <div class="container">
        <h3>Ghost Settings</h3>
        
        <!-- Future events toggle -->
        <div class="toggle-container">
            <label class="toggle-label">
                <input type="checkbox" id="ghostFutureEvents">
                <span class="toggle-text">Ghost Future Events</span>
            </label>
        </div>

        <!-- Opacity controls -->
        <div class="slider-container">
            <label class="slider-label">
                <span class="slider-text">Opacity:</span>
                <input type="range" id="ghostOpacity" min="0" max="100" step="10">
                <span id="opacityValue" class="slider-value">50%</span>
            </label>
        </div>

        <!-- Selected event controls -->
        <div class="selected-event-container">
            <p class="selected-event-title">Selected Event: 
                <span id="selectedEventTitle" class="event-title">None</span>
            </p>
            <button id="toggleEventGhost" class="button-primary">Toggle Ghost</button>
        </div>

        <!-- Ghosted events list -->
        <div class="ghosted-events-container">
            <h4>Ghosted Events</h4>
            <div id="ghostedEvents" class="ghosted-events-list">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>
    <script src="popup-bundle.js"></script>
</body>
</html>
